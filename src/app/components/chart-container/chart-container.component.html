<div class="container-fluid">
  <div id="chart-container" class="row" (window:resize)="onWindowResize()">
    <div class="col-2 p-3 bg-light border-right border-dark">
      <div class="row p-2">
        <ng5-slider [(value)]="userSettings.datasetSize" [options]="sliderConfig.datasetSize"></ng5-slider>
      </div>
      <div class="row p-2">
        <ng5-slider [(value)]="userSettings.sleepDuration" [options]="sliderConfig.sleepDuration"></ng5-slider>
      </div>
      <div class="row p-2 d-flex justify-content-center">
        <button class="btn btn-primary"
                [disabled]="isButtonDisabled"
                (click)="generateDataset()">
          Generate
        </button>
      </div>
    </div>
    <div class="col-10 p-3">
      <div class="row">
        <canvas
          id="chart"
          baseChart
          [datasets]="chartConfig.chartData"
          [labels]="chartConfig.chartLabels"
          [options]="chartConfig.chartOptions"
          [chartType]="chartConfig.chartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
