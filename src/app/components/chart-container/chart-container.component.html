<div class="container-fluid">
  <div id="chart-container" class="row" (window:resize)="onWindowResize()">
    <div class="col-2 p-3 bg-light border-right border-dark">
      A
    </div>
    <div class="col-10 p-3">
      <div class="row">
        <canvas
          id="chart"
          baseChart
          [datasets]="chartConfig.barChartData"
          [labels]="chartConfig.barChartLabels"
          [options]="chartConfig.barChartOptions"
          [chartType]="chartConfig.barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
