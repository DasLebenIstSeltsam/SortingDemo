<div class="container-fluid">
  <div id="chart-container" class="row" (window:resize)="onWindowResize()">
    <div class="col-2 p-3 bg-light border-right border-dark">
      <div class="row p-2">
        <label for="datasetSizeSlider">Dataset size</label>
        <ng5-slider id="datasetSizeSlider"
                    [(value)]="userSettings.datasetSize"
                    [options]="sliderConfig.datasetSize"></ng5-slider>
      </div>
      <div class="row p-2">
        <label for="sleepDurationSlider">Sleep duration</label>
        <ng5-slider id="sleepDurationSlider"
                    [(value)]="userSettings.sleepDuration"
                    [options]="sliderConfig.sleepDuration"></ng5-slider>
      </div>
      <div class="row p-2 d-flex justify-content-center">
        <button class="btn btn-primary"
                [disabled]="areControlsDisabled"
                (click)="generateDataset()">
          Generate
        </button>
      </div>
      <hr>
      <div class="row p-2">
        <label for="sortingTypeSelect">Sorting algorithm</label>
        <select id="sortingTypeSelect"
                class="form-control"
                [disabled]="areControlsDisabled"
                (change)="onAlgorithmSelection($event)">
          <option *ngFor="let sortingAlgorithm of sortingAlgorithmTypeArray" [value]="sortingAlgorithm.key">
            {{sortingAlgorithm.value}}
          </option>
        </select>
      </div>
      <div class="row p-2 d-flex justify-content-center">
        <button class="btn btn-primary"
                [disabled]="areControlsDisabled"
                (click)="sortDataset()">
          Sort
        </button>
      </div>
    </div>
    <div class="col-10 p-3">
      <div class="row">
        <canvas
          id="chart"
          baseChart
          [datasets]="chartConfig.chartData"
          [labels]="chartConfig.chartLabels"
          [options]="chartConfig.chartOptions"
          [chartType]="chartConfig.chartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
